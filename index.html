<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="scr/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container p-5">
      <header class="text-center">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control text-dark"
                placeholder="Enter ZIP, city, or place"
                autocomplete="off"
                id="search-text-input"
              />
            </div>
                   <div class="col-3">
            <button type="button" class="btn btn-primary">Your Location</button>
          </div>
        </div>
      </form>
      </div>
      </header>
      <main>
        <div class="row">
          <div class="col text-center mt-5 mb-5">
            <div class="card border-0">
              <div class="card-body">
                <h1 class="card-title text-primary mb-6">
                </h1>
                <p class="card-text">
                  <ul>
                    <li><img src="" alt="" id="icon"/></li>
                    <li><span class="today-weather font-weight-bold">
                      <span class="temperature-c"></span>
                      °C</span
                    ></li>
                    <li id="description"></li>
                    <li>RH: <span id="humidity"></span>% | Wind: <span id="wind"></span> km/h</li>
                    <li><span class="today-date"></span></li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-center mb-2">5-day forecast</h2>
        <div class="forecast">
          <div class="row">
            <div class="col-sm mb-3">
              <div class="card forecast-card shadow-sm">
                <div class="card-body text-center">
                  <div class="card-title1">8/3</div>
                  <p class="card-text">
                    <i
                      class="fa-solid fa-cloud-sun text-primary forecast-icon"
                    ></i>
                  </p>
                  <p class="font-weight-bold">
                    <span></span>
                    <span class="units"
                      ><a href="#">°C</a></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm mb-3">
              <div class="card forecast-card shadow-sm">
                <div class="card-body text-center">
                  <div class="card-title2">8/4</div>
                  <p class="card-text">
                    <i
                      class="fa-solid fa-cloud-showers-heavy text-primary forecast-icon"
                    ></i>
                  </p>
                  <p class="font-weight-bold">
                    <span></span>
                    <span class="units"
                      ><a href="#">°C</a></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm mb-3">
              <div class="card forecast-card shadow-sm">
                <div class="card-body text-center">
                  <div class="card-title3">8/5</div>
                  <p class="card-text">
                    <i class="fa-solid fa-sun text-primary forecast-icon"></i>
                  </p>
                  <p class="font-weight-bold">
                    <span"></span>
                    <span class="units"
                      ><a href="#">°C</a></span
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm mb-3">
              <div class="card forecast-card shadow-sm">
                <div class="card-body text-center">
                  <div class="card-title4">8/6</div>
                  <p class="card-text">
                    <i class="fa-solid fa-sun text-primary forecast-icon"></i>
                  </p>
                  <p class="font-weight-bold">
                    <span></span>
                    <span class="units"
                      ><a href="#">°C</a></span
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card forecast-card shadow-sm">
                <div class="card-body text-center">
                  <div class="card-title5">8/7</div>
                  <p class="card-text">
                    <i class="fa-solid fa-sun text-primary forecast-icon"></i>
                  </p>
                  <p class="font-weight-bold">
                    <span></span>
                    <span class="units"
                      ><a href="#">°C</a></span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="text-secondary text-center mt-5">
        <a href="https://github.com/alexandrashapkina/weather-app" target="_blank">GitHub</a> © 2022 Alexandra Shapkina
      </footer>
    </div>
    <script type="text/javascript" src="scr/index.js"></script>
  </body>
</html>
