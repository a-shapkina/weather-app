<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="scr/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container p-5">
      <header class="text-center">
        <form class="search-form" id="search-form" >
          <div class="row">
            <div class="col-8">
           
              <input
              type="search"
              class="form-control rounded text-dark"
              placeholder="Search location"
              id="search-text-input"
              autocomplete="off"
              />
          
            </div>
       <div class="col-4">
          <button type="button" class="btn btn-primary"><small>Current</small></button>
        </div>
        </div>
    </form>

      </header>
        <main>
        <div class="row">
          <div class="col text-center mt-5 mb-5">
            <div class="card border-0">
              <div class="card-body" class="today-weather">
                <h1 class="card-title text-primary">
                </h1>
                <p class="card-text" class="text-dark">
                  <ul>
                    <li><span id="today-date"></span></li> 
                    <li><img src="" alt="" id="icon"/></li>
                    <li><span class="today-weather"><span id="description"></span> <span id="temperature"></span>°C</span></li>
                    <li>Feels like <span id="feels-like"></span>°C</li>
                    <li><span id="wind"></span> km/h</li>
                                          
                  </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
        <h2 class="fs-5 text-dark text-center mb-2">5-day forecast</h2>
        <div class="forecast" id="forecast">
        <div>
      </main>
      <footer class="text-muted text-center mt-5">
        <small><a href="https://github.com/alexandrashapkia/weather-app" target="_blank">GitHub</a> © 2022 Alexandra Shapkina
        </small></footer>
    </div>
    <script type="text/javascript" src="scr/index.js"></script>
  </body>
</html>
