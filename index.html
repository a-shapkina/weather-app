    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container p-5">
      <header>
        <form class="search-form" id="search-form" >
          <div class="row" id="row">
<div class="col-md-6 mx-auto">
  <div class="row">
 <div class="col-8">
         
              <input
              type="search"
              class="form-control rounded text-dark"
              placeholder="Search location"
              id="search-text-input"
              autocomplete="off"
              />
          
            </div>
       <div class="col-2">
          <button type="button" class="btn btn-primary">Current</button>
        </div>
        </div>
      </div>
        </div>
    </form>

      </header>
        <main>
        <div class="row">
          <div class="col text-center mt-5 mb-5">
            <div class="card border-0">
              <div class="card-body" class="today-weather">
                <p class="card-text">
                  <ul>
                    <li><span id="today-date"></span></li><p></p>
                    <li><span class="app-title text-dark"><h1>
                    </h1> <span id="temperature"></span>°C</span></li>
                    <li><img src="" alt="" id="icon"/></li>
                    <li><span id="description"></span></li>
                    <li>Feels like <span id="feels-like"></span>°C</li>
                    <li><span id="wind" ></span> km/h</li>
              </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
        <h2 class="fs-4 text-dark text-center mb-2">5-day forecast</h2>
        <div class="forecast" id="forecast">
        <div>
      </main>
      <footer class="text-muted text-center mt-5">
        <small><a href="https://github.com/alexandrashapkina/weather-app" target="_blank">GitHub</a> © 2022 Alexandra Shapkina
        </small></footer>
    </div>
    <script type="text/javascript" src="scr/index.js"></script>
  </body>
